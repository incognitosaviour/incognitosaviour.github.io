<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Input with Submit Button</title>
    <style>
        /* Full page height */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Center the text box and button vertically */
        .container {
            text-align: center;
        }

        /* Style the input box */
        input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
            box-sizing: border-box;
        }

        /* Placeholder text style */
        input::placeholder {
            color: #888;
        }

        /* Focus style */
        input:focus {
            border-color: #4A90E2;
            box-shadow: 0 0 10px rgba(74, 144, 226, 0.4);
        }

        /* Style the submit button */
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4A90E2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Button hover effect */
        button:hover {
            background-color: #357ABD;
        }

        /* Title style */
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Title -->
        <h1>Clue#1</h1>

        <!-- Password input field -->
        <input type="text" placeholder="Enter your password here" id="passwordBox">
        
        <!-- Submit button -->
        <button onclick="submitPassword()">Submit</button>
    </div>

    <script>
        // Get the input field and the submit button
        const passwordBox = document.getElementById('passwordBox');

        // Event listener to remove placeholder text when clicked
        passwordBox.addEventListener('click', function() {
            if (passwordBox.value === "Enter your password here") {
                passwordBox.value = "";
            }
        });

        // Optional: Restore the placeholder if it's empty after blur (focus lost)
        passwordBox.addEventListener('blur', function() {
            if (passwordBox.value === "") {
                passwordBox.value = "Enter your password here";
            }
        });

        // Function to handle password submission
        function submitPassword() {
            const enteredPassword = passwordBox.value;
            
            // Use a switch case with OR conditions for grouped passwords
            switch(true) {
                case (enteredPassword === "7f2h9y3" || enteredPassword === "x5p8r1k"):
                    window.location.href = "https://drive.google.com/drive/folders/1vWtZGgRQcKLMHOagUs2klABUSbD3HNYc?usp=drive_link";
                    break;
                case (enteredPassword === "6a9m4t7" || enteredPassword === "z3n7y6v"):
                    window.location.href = "https://drive.google.com/drive/folders/1MUhktyc7LnKYZGBZkszYGHO6Fn23HFSL?usp=drive_link";
                    break;
                case (enteredPassword === "2k9b5f8" || enteredPassword === "p4x1m7h"):
                    window.location.href = "https://drive.google.com/drive/folders/1fzOusNcFspUdas3f2-AAg73MTuiCfuxb?usp=drive_link";
                    break;
                case (enteredPassword === "8r2t5y9" || enteredPassword === "5t9x2h8"):
                    window.location.href = "https://drive.google.com/drive/folders/1eURSW1u5EYtozMGb50oSNa3HsHsLTFva?usp=drive_link";
                    break;
                case (enteredPassword === "v3m8g1a" || enteredPassword === "7r2w9b4"):
                    window.location.href = "https://drive.google.com/drive/folders/1JzbYRnUISdidEdd26jxvPEw47ddNwD5w?usp=drive_link";
                    break;
                case (enteredPassword === "y1p5n7k" || enteredPassword === "f6h9d3q"):
                    window.location.href = "https://drive.google.com/drive/folders/1UZm7V6uDp5jk6VNuVUj3ue5_g-EZdt6A?usp=drive_link";
                    break;
                case (enteredPassword === "8s2x7u5" || enteredPassword === "k3w9v1d"):
                    window.location.href = "https://drive.google.com/drive/folders/19NILP8wxViIQkNR078z6H5jJIGVIc9vL?usp=drive_link";
                    break;
                default:
                    alert("Incorrect password. Please try again.");
                    break;
            }
        }
    </script>

</body>
</html>
